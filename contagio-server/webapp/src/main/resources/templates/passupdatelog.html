<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head th:replace="~{header :: header(pagetype=${pageType})}"><title></title></head>
<body th:classappend="${pageType}">
<nav th:replace="~{menu :: menu(pagetype=${pageType})}"></nav>

<div class="container-fluid pass main">
  <nav th:replace="~{breadcrumb}"></nav>

  <h1 th:text="#{passupdatelog.title.h1}">Update Logs</h1>

  <div class="row">
    <div class="col-12">
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
          <tr>
            <th th:text="#{field.serialno}">Serialno</th>
            <th th:text="#{field.action}">Aktion</th>
            <th th:text="#{field.message}">Nachricht</th>
            <th th:text="#{field.created}">created</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="p : ${passupdatelogs.content}">
            <td th:text="${p.serialNumber}"/>
            <td th:text="${p.action}"/>
            <td th:text="${p.message}"/>
            <td th:text="${{p.created}}"/>
          </tr>
          </tbody>
        </table>
      </div>

      <nav th:replace="~{pagination :: pagination(${passupdatelogs},'/passupdatelog')}"></nav>

    </div>
  </div>
</div>


<footer th:replace="~{footer :: footer(pagetype=${pageType})}"></footer>
</body>
</html>
