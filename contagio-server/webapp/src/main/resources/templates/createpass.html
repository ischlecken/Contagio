<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head th:replace="~{header :: header(pagetype=${pagetype})}"><title></title></head>
<body>
<nav th:replace="~{menu :: menu(pagetype=${pagetype})}"></nav>

<div class="container main createpass">
  <h1>Pass erzeugen</h1>

  <form id="createpassform" action="/createpass" method="POST" enctype="multipart/form-data">
    <input type="hidden" name="command" id="command" value="">

    <div class="row">
      <div class="col-sm-12 col-lg-4">
        <div class="form-group">
          <label for="firstName">Vorname</label>
          <input class="form-control" type="text" name="firstName" id="firstName" value="Hugo">
        </div>

        <div class="form-group">
          <label for="lastName">Nachname</label>
          <input class="form-control" type="text" name="lastName" id="lastName" value="MÃ¼ller">
        </div>

        <div class="form-group">
          <label for="phoneNo">Telefonnummer</label>
          <input class="form-control" type="text" name="phoneNo" id="phoneNo" value="08912345">
        </div>

        <div class="form-group">
          <label for="email">E-Mail</label>
          <input class="form-control" type="text" name="email" id="email" value="hugo@bla.de">
        </div>
      </div>

      <div class="col-sm-12 col-lg-4">
        <div class="form-group">
          <label for="testResult">Testresult</label>
          <select class="form-control" name="testResult" id="testResult">
            <option value="UNKNOWN">ausstehend</option>
            <option value="NEGATIVE">negativ</option>
            <option value="POSITIVE">positiv</option>
          </select>
        </div>

        <div class="form-group">
          <label for="testType">Testtyp</label>
          <select class="form-control" name="testType" id="testType">
            <option value="RAPIDTEST">Schnelltest</option>
            <option value="PCRTEST">PCR Test</option>
            <option value="VACCINATION">Impfung</option>
          </select>
        </div>

        <div class="form-group">
          <label for="teststationId">Teststation ID</label>
          <input class="form-control" type="text" name="teststationId" id="teststationId" value="1">
        </div>
        <div class="form-group">
          <label for="testerId">Tester ID</label>
          <input class="form-control" type="text" name="testerId" id="testerId" value="1">
        </div>
      </div>

      <div class="col-sm-12 col-lg-4">
        <div class="form-group">
          <label for="passType">Passtype</label>
          <select class="form-control" name="passType" id="passType">
            <option value="GENERIC">Allgemein</option>
            <option value="COUPON">Gutschein</option>
            <option value="EVENT">Eintrittskarte</option>
            <option value="STORE">Kundenkarte</option>
          </select>
        </div>

        <div class="form-group">
          <label for="labelColor">Beschriftungsfarbe</label>
          <input class="form-control" type="text" name="labelColor" id="labelColor" value="rgb(5, 175, 190)">
        </div>
        <div class="form-group">
          <label for="foregroundColor">Vordergrundfarbe</label>
          <input class="form-control" type="text" name="foregroundColor" id="foregroundColor" value="rgb(255, 255, 255)">
        </div>
        <div class="form-group">
          <label for="backgroundColor">Hintergrundfarbe</label>
          <input class="form-control" type="text" name="backgroundColor" id="backgroundColor" value="rgb(208, 38, 0)">
        </div>

        <div class="form-group">
          <label for="datei">Datei</label>
          <input class="form-control" id="datei" type="file" name="image">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <button class="btn btn-danger" onclick="$('.createpass #command').val('create')">Erzeugen</button>
        <button class="btn btn-primary" onclick="$('.createpass #command').val('preview')">Vorschau</button>
        <a href="/overview" class="btn btn-secondary">Abbrechen</a>
      </div>
    </div>
  </form>

</div>

<footer th:replace="~{footer :: footer(pagetype=${pagetype})}"></footer>
</body>
</html>
