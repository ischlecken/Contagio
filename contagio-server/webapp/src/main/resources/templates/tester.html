<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head th:replace="~{header :: header(pagetype=${pageType})}"><title></title></head>
<body th:classappend="${pageType}">
<nav th:replace="~{menu :: menu(pagetype=${pageType})}"></nav>

<div class="container tester main">
  <nav th:replace="~{breadcrumb}"></nav>

  <h1 th:text="#{tester.title.h1}">Übersicht über die ausgestellten Pässe</h1>

  <div class="btn-group">
    <a sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-primary" href="/createtester">
      <i class="fas fa-vial"></i></i><span th:text="#{command.createtester}"></span>
    </a>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
          <tr>
            <th th:text="#{field.name}">Name</th>
            <th th:text="#{field.teststation}">Teststation</th>
            <th th:text="#{field.phoneno}">Telno</th>
            <th th:text="#{field.email}">Email</th>
            <th th:text="#{field.created}">Erzeugt</th>
            <th th:text="#{field.modified}">Geändert</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="p : ${tester.content}">
            <td><a href="#" th:href="@{/edittester/{testerid}(testerid=${p.id})}" th:text="${p.person.fullName}"></a></td>
            <td ><a href="#" th:href="@{/editteststation/{teststationid}(teststationid=${p.teststationId})}" th:text="${p.teststationId}"></a></td>
            <td th:text="${{p.person.phoneNo}}"/>
            <td th:text="${{p.person.email}}"/>
            <td th:text="${{p.created}}"/>
            <td th:text="${{p.modified}}"/>
          </tr>

          </tbody>
        </table>
      </div>

      <div th:if="${tester.totalPages > 0}" class="pagination" th:each="pageNumber : ${pageNumbers}">
        <a th:href="@{/tester(size=${tester.size}, page=${pageNumber})}"
           th:text="${pageNumber}"
           th:class="${pageNumber==tester.number + 1} ? active"></a>
      </div>

    </div>
  </div>
</div>

<footer th:replace="~{footer :: footer(pagetype=${pageType})}"></footer>
</body>
</html>
