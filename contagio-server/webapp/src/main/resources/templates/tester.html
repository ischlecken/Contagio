<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head th:replace="~{header :: header(pagetype=${pagetype})}"><title></title></head>
<body>
<nav th:replace="~{menu :: menu(pagetype=${pagetype})}"></nav>

<div class="container-fluid overview main">
  <h1 th:text="#{tester.title.h1}">Übersicht über die ausgestellten Pässe</h1>
  <div class="row">
    <div class="col-12">
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
          <tr>
            <th th:text="#{field.name}">Name</th>
            <th th:text="#{field.teststation}">Teststation</th>
            <th th:text="#{field.created}">Erzeugt</th>
            <th th:text="#{field.commands}">Befehle</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="p : ${tester.content}">
            <td th:text="${p.person.fullName}"/>
            <td th:text="${p.teststationId}"/>
            <td th:text="${{p.created}}"/>

            <td>
              <form method="post">
                <input type="hidden" name="testerid" th:value="${p.id}"/>
                <button class="btn btn-danger" name="command" value="delete" type="submit"><span th:title="#{command.delete}"><i class="fas fa-trash-alt"></i></span>
                </button>
              </form>
            </td>
          </tr>

          </tbody>
        </table>
      </div>

      <div th:if="${tester.totalPages > 0}" class="pagination" th:each="pageNumber : ${pageNumbers}">
        <a th:href="@{/tester(size=${tester.size}, page=${pageNumber})}"
           th:text=${pageNumber}
           th:class="${pageNumber==tester.number + 1} ? active"></a>
      </div>

    </div>
  </div>
</div>

<footer th:replace="~{footer :: footer(pagetype=${pagetype})}"></footer>
</body>
</html>
