<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head th:replace="~{header :: header(pagetype=${pageType})}"><title></title></head>
<body th:classappend="${pageType}">
<nav th:replace="~{menu :: menu(pagetype=${pageType})}"></nav>

<div class="container teststation main">
  <nav th:replace="~{breadcrumb}"></nav>

  <h1 th:text="#{deviceinfo.title.h1}">Übersicht über die ausgestellten Pässe</h1>

  <div class="row">
    <div class="col-12">
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
          <tr>
            <th th:text="#{field.devicelibid}">Name</th>
            <th th:text="#{field.pushtoken}">Address</th>
            <th th:text="#{field.created}">Erzeugt am</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="p : ${deviceInfo.content}">
            <td th:text="${p.deviceLibraryIdentifier}"></td>
            <td th:text="${p.pushToken}"></td>
            <td th:text="${{p.created}}"></td>
          </tr>

          </tbody>
        </table>
      </div>

      <nav th:replace="~{pagination :: pagination(${deviceInfo},'/deviceinfo')}"></nav>
    </div>
  </div>
</div>

<footer th:replace="~{footer :: footer(pagetype=${pageType})}"></footer>
</body>
</html>
