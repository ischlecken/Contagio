<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head th:replace="~{header :: header(pagetype=${pageType})}"><title></title></head>
<body th:classappend="${pageType}">
<nav th:replace="~{menu :: menu(pagetype=${pageType})}"></nav>

<div class="container main createpass">
  <nav th:replace="~{breadcrumb}"></nav>

  <h1 th:text="#{createteststation.title}">Teststation erzeugen</h1>
  <form id="createpassform" action="/createteststation" method="POST" th:object="${createTeststationDTO}">

    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="name" th:text="#{field.name}">Vorname</label>
          <input class="form-control" type="text" th:field="*{name}" id="name" placeholder="Name der Teststation">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-2">
        <div class="form-group">
          <label for="zipcode" th:text="#{field.zipcode}">PLZ</label>
          <input class="form-control" type="text" th:field="*{zipcode}" id="zipcode" placeholder="Postleitzahl">
        </div>
      </div>
      <div class="col-4">
        <div class="form-group">
          <label for="city" th:text="#{field.city}">Stadt</label>
          <input class="form-control" type="text" th:field="*{city}" id="city" placeholder="Stadt">
        </div>
      </div>
      <div class="col-4">
        <div class="form-group">
          <label for="street" th:text="#{field.street}">Hausnummer</label>
          <input class="form-control" type="text" th:field="*{street}" id="street" placeholder="StraÃŸe">
        </div>
      </div>
      <div class="col-2">
        <div class="form-group">
          <label for="hno" th:text="#{field.hno}">Hausnummer</label>
          <input class="form-control" type="text" th:field="*{hno}" id="hno" placeholder="Hausnummer">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <button th:text="#{command.create}" class="btn btn-primary" type="submit">Create</button>
        <a th:text="#{command.cancel}" href="/teststation" class="btn btn-secondary">Abbrechen</a>
      </div>
    </div>
  </form>

</div>

<footer th:replace="~{footer :: footer(pagetype=${pageType})}"></footer>
</body>
</html>
