<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <h1>Test Multipart Upload</h1>

  <div class="row">
    <div class="col">
      <form action="https://www.contagio.de:13013/co_v1/pass" method="POST" enctype="multipart/form-data">

        <div class="form-group">
          <label for="firstName">Vorname</label>
          <input class="form-control" type="text" name="firstName" id="firstName" value="">
        </div>

        <div class="form-group">
          <label for="lastName">Nachname</label>
          <input class="form-control" type="text" name="lastName" id="lastName" value="">
        </div>

        <div class="form-group">
          <label for="phoneNo">Telefonnummer</label>
          <input class="form-control" type="text" name="phoneNo" id="phoneNo" value="">
        </div>

        <div class="form-group">
          <label for="teststationId">Teststation ID</label>
          <input class="form-control" type="text" name="teststationId" id="teststationId" value="">
        </div>
        <div class="form-group">
          <label for="testerId">Tester ID</label>
          <input class="form-control" type="text" name="testerId" id="testerId" value="">
        </div>

        <div class="form-group">
          <label for="testResult">Testresult</label>
          <input class="form-control" type="text" name="testResult" id="testResult" value="">
        </div>

        <div class="form-group">
          <label for="datei">Datei</label>
          <input class="form-control" id="datei" type="file" name="image">
        </div>

        <input class="btn btn-primary" type="submit" value="Submit">
      </form>
    </div>
  </div>
</div>
</body>
</html>
