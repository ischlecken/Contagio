<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <h1>Test Multipart Upload</h1>

  <div class="row">
    <div class="col">
      <form action="http://localhost:13013/co_v1/pass" method="POST" enctype="multipart/form-data">

        <div class="form-group">
          <label for="userId">UserId</label>
          <input class="form-control" type="text" name="userId" id="userId" value="">
        </div>

        <div class="form-group">
          <label for="testResult">Testresult</label>
          <input class="form-control" type="text" name="testResult" id="testResult" value="">
        </div>

        <div class="form-group">
          <label for="datei">Datei</label>
          <input class="form-control" id="datei" type="file" name="image">
        </div>

        <input class="btn btn-primary" type="submit" value="Submit">
      </form>
    </div>
  </div>
</div>
</body>
</html>
